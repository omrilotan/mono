defaults: &defaults
  working_directory: ~/app
  docker:
    - image: circleci/node:10.2-browsers

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - save_cache:
          key: install-cache-{{ .Revision }}
          paths:
            - ../app
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: install-cache-{{ .Revision }}
      - run:
          name: Check code syntax
          command: npm run lint
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: install-cache-{{ .Revision }}
      - run:
          name: Test
          command: npm run test
          environment:
            MOCHA_FILE: junit/test-results.xml
          when: always
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./junit
  readme:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Create this repo's readme
          command: npm run readme
      - run:
          name: Set git user
          command: curl ci-cd.net/v1/git/user | bash -s a1vy a01101100vy@gmail.com
      - run:
          name: Update changes
          command: curl ci-cd.net/v1/git/update | bash
  dist:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: install-cache-{{ .Revision }}
      - run:
          name: Create distribution files
          command: npm run dist
      - save_cache:
          key: bundle-cache-{{ .Revision }}
          paths:
            - ../app
  publish:
    <<: *defaults
    steps:
      - restore_cache:
          key: bundle-cache-{{ .Revision }}
      - run:
          name: Set NPM tokens
          command: echo -e $NPMRC > ~/.npmrc
      - run:
          name: Publish to NPM
          command: npm run publish-packages
  docs:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Create the docs
          command: npm run doc
      - run:
          name: Set git user
          command: curl ci-cd.net/v1/git/user | bash -s a1vy a01101100vy@gmail.com
      - run:
          name: Push to gh-pages
          command: curl ci-cd.net/v1/gh/pages | bash -s docs/.

workflows:
  version: 2
  ci-cd:
    jobs:
      - install:
          context: globalenv
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - dist:
          requires:
            - install
      - readme:
          requires:
            - test
            - lint
      - publish:
          context: globalenv
          requires:
            - test
            - lint
            - dist
      - docs:
          context: globalenv
          requires:
            - publish
          filters:
            branches:
              only:
                - master

experimental:
  notify:
    branches:
      only:
        - master
