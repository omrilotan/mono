<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<title>{{ title }} | npm packages by {{ user }}</title>
		<meta name="description" content="{{ description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="styles.css">
		<link rel="prerender" href="../">
		{{ head }}
		<link rel="dns-prefetch" href="https://github.com/">
		<link rel="dns-prefetch" href="https://www.npmjs.com/">
	</head>
	<body>
		<a href="../">↩︎</a>
		<h1>🚝 {{ title }} <a href="https://github.com/{{ user }}/{{ title }}"><img src="https://img.shields.io/badge/{{ title }}--000000.svg?logo=github&style=social"></a> <a href="https://circleci.com/gh/{{ user }}/workflows/{{ title }}"><img src="https://circleci.com/gh/{{ user }}/{{ title }}.svg?style=svg"></a> <img src="https://img.shields.io/badge/tested_on-10,12-green.svg"></h1>
		<h2>{{ description }}</h2>
		<table>
			<thead>
				<tr>
					<th>name</th>
					<th>description</th>
					<th>version</th>
					<th title="Weekly downloads">⬇️</th>
				</tr>
			</thead>
			<tbody>
				{{ content }}
			</tbody>
		<table>
		<blockquote>
			<sup>🖥 includes "browser" entry</sup><br>
			<sup>🤖 includes CLI program</sup>
		</blockquote>
		<blockquote>
			<h5>Last change</h5>
			<sup>{{ changed }}</sup>
		</blockquote>
		{{ bottom }}
	</body>
</html>
